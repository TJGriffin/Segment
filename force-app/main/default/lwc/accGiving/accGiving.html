<template>
    <template if:true={showSpinner}>
        <lightning-spinner></lightning-spinner>
    </template>
    <template if:true={data}>
        
        <lightning-layout multiple-rows="true" pull-to-boundary="small">
            <template if:true={lastGift}>
                <lightning-layout-item class="slds-card_boundary slds-m-around_small" size="5">
                    <c-acc-single-gift gift={lastGift} type="last" emphasize=true></c-acc-single-gift>
                </lightning-layout-item>
            </template>
            <template if:true={firstGift}>
                <lightning-layout-item class="slds-card_boundary slds-m-around_small" size="5">
                    <c-acc-single-gift gift={firstGift} type="first"></c-acc-single-gift>
                </lightning-layout-item>
            </template>
        </lightning-layout>           
        <div class="gifts">
            <lightning-layout multiple-rows="true" pull-to-boundary="small">
                <lightning-layout-item class="slds-card_boundary slds-m-around_small">
                    <lightning-card title="Giving">
                        <template if:true={showSkinnyTable}>
                            <lightning-datatable 
                                key-field="id"
                                data={data}
                                columns={skinnycols}
                                hide-checkbox-column = "true"
                                class="slds-table_striped"
                                sorted-by={sortBy}
                                sorted-direction={sortDirection}
                                onsort={doSorting}
                            ></lightning-datatable>
                        </template>
                        <template if:false={showSkinnyTable}>
                            <lightning-datatable 
                                key-field="id"
                                data={data}
                                columns={cols}
                                hide-checkbox-column = "true"
                                class="slds-table_striped"
                                sorted-by={sortBy}
                                sorted-direction={sortDirection}
                                onsort={doSorting}
                            ></lightning-datatable>
                        </template>
                    </lightning-card>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
</template>
