<template>
    <template if:true={contact}>
        <lightning-layout>            
            <template if:true={levelName}>
                <lightning-layout-item>
                    <c-con-badge label={levelName} class-name={className}></c-con-badge>
                </lightning-layout-item>
            </template>
            <template if:true={deceasedStatus}>
                <lightning-layout-item>
                    <c-con-badge label={deceasedStatus} class-name="slds-theme_error"></c-con-badge>
                </lightning-layout-item>
            </template>
            <template if:true={dncStatus}>
                <lightning-layout-item>
                    <c-con-badge label={dncStatus} class-name="slds-theme_error"></c-con-badge>
                </lightning-layout-item>
            </template>
            <template if:true={labels}>
                <template for:each={labels} for:item="label">
                    <lightning-layout-item key={label}>
                        <c-con-badge label={label} ></c-con-badge>
                    </lightning-layout-item>
                </template>
            </template>     
        </lightning-layout>
    </template>   
</template>
