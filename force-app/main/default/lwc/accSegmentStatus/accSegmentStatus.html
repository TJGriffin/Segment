<template>
    <template if:true={donorSegment}>
        <lightning-card title={donorSegment} icon-name="utility:groups">
            <div class="slds-m-around_small">
                <ul class="slds-has-dividers_bottom-space">
                    <template if:true={majorDonorStatus}>
                        <c-acc-status-widget 
                            status-field="Major Donor Status" 
                            status-label={majorDonorStatus} 
                            status-date={majorDonorStatusAppliedDate}
                            downgrade-by-id={majorDonorDowngradeBy}
                            downgrade-date={majorDonorDowngradeDate}
                        ></c-acc-status-widget>
                    </template>
                    <template if:true={midDonorStatus}>
                        <c-acc-status-widget  
                            status-field="Mid Level Donor Status" 
                            status-label={midDonorStatus} 
                            status-date={midDonorStatusAppliedDate}
                            downgrade-by-id={midDonorDowngradeBy}
                            downgrade-date={midDonorDowngradeDate}
                        ></c-acc-status-widget>
                    </template>
                    <template if:true={sustainerStatus}>
                        <c-acc-status-widget  
                            status-field="Sustainer Status" 
                            status-label={sustainerStatus} 
                            status-date={sustainerStatusAppliedDate}
                        ></c-acc-status-widget>
                    </template>
                    <template if:true={donorStatus}>
                        <c-acc-status-widget  
                            status-field="Donor Status" 
                            status-label={donorStatus} 
                            status-date={donorStatusAppliedDate}
                        ></c-acc-status-widget>
                    </template>
                </ul>
                <template if:true={canUpOrDowngrade}>
                    <div slot="footer">
                        <div class="slds-m-top_x-small">
                            <lightning-button-group>
                                <template if:true={canUpgradeMajor}>
                                    <lightning-button-stateful 
                                        label-when-off="Set Major Prospect"
                                        label-when-on="Major Prospect"
                                        icon-name-when-off="utility:add"
                                        icon-name-when-on="utility:check"
                                        selected={isMajorDonorProspect}
                                        onclick={handleProspect}
                                        name="major"
                                        size="x-small"
                                        >
                                    </lightning-button-stateful>
                                </template>
                                <template if:true={canUpgradeMid}>
                                    <lightning-button-stateful 
                                        label-when-off="Set Mid Prospect"
                                        label-when-on="Mid Prospect"
                                        icon-name-when-off="utility:add"
                                        icon-name-when-on="utility:check"
                                        selected={isMidDonorProspect}
                                        onclick={handleProspect}
                                        name="mid"
                                        size="x-small"
                                        >
                                    </lightning-button-stateful>
                                </template>
                                <template if:true={canDowngradeMajor}>
                                    <lightning-button-stateful 
                                        label-when-off="Downgrade Major"
                                        label-when-on="Former Major"
                                        icon-name-when-off="utility:add"
                                        icon-name-when-on="utility:check"
                                        selected={isMajorDonorDowngrade}
                                        onclick={handleDowngrade}
                                        name="major"
                                        size="x-small"
                                        >
                                    </lightning-button-stateful>
                                </template>
                                <template if:true={canDowngradeMid}>
                                    <lightning-button-stateful 
                                        label-when-off="Downgrade Mid"
                                        label-when-on="Former Mid"
                                        icon-name-when-off="utility:add"
                                        icon-name-when-on="utility:check"
                                        selected={isMidDonorDowngrade}
                                        onclick={handleDowngrade}
                                        name="mid"
                                        size="x-small"
                                        >
                                    </lightning-button-stateful>
                                </template>
                            </lightning-button-group>
                        </div>
                    </div>
                </template>
            </div>
        </lightning-card>
    </template>
    
</template>
