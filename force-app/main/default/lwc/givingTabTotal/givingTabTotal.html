<template>
    <div class={classList}>
        <article class="slds-tile">
            <h3 class="slds-tile__title slds-truncate" title={header}>
                {header}
            </h3>
            <div class="slds-tile__detail">
                <h2 class="slds-text-heading_medium">
                    <lightning-formatted-number value={amount} format-style="currency" currency-code="USD"></lightning-formatted-number>
                </h2>
                <p class={theme}>{count}</p>
                <template if:true={footer}>
                    <p class={theme}>{footer}</p>
                </template>
            </div>
        </article>
    </div>
</template>
