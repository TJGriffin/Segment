<template>
    <template if:true={account}>
        <lightning-layout multiple-rows="true" pull-to-boundary="small">
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="Total" amount={totalAmount} count={totalCount} emphasize=true></c-giving-tab-total>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="This Year" amount={thisYearAmount} count={thisYearCount}></c-giving-tab-total>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="Last Year" amount={lastYearAmount} count={lastYearCount}></c-giving-tab-total>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="2 Years Ago" amount={twoYearAmount} count={twoYearCount}></c-giving-tab-total>
            </lightning-layout-item>
        </lightning-layout>
        <lightning-layout multiple-rows="true" pull-to-boundary="small">
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="Total Influenced" amount={totalInfluencedAmount} count={totalInfluencedCount} emphasize=true></c-giving-tab-total>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="Influenced This Year" amount={influencedThisYearAmount} count={influencedThisYearCount}></c-giving-tab-total>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="Influenced Last Year" amount={influencedLastYearAmount} count={influencedLastYearCount}></c-giving-tab-total>
            </lightning-layout-item>
            <lightning-layout-item flexibility="grow" padding="horizontal-small" size="3" small-device-size="12" medium-device-size="3">
                <c-giving-tab-total header="Influenced 2 Years Ago" amount={influencedTwoYearAmount} count={influencedTwoYearCount}></c-giving-tab-total>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
