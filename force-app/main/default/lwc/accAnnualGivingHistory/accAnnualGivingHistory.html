<template>
    <template if:true={showSpinner}>
        <lightning-spinner variant="brand" size="medium"></lightning-spinner>
    </template>
    <template if:true={giftHistory}>
        <lightning-layout multiple-rows="true" pull-to-boundary="small">
            <lightning-layout-item class="slds-card_boundary slds-m-around_small">
                <lightning-card title="Annual Giving Summary">
                    <div class="slds-p-around_small">
                        <lightning-datatable 
                            key-field="year"
                            data={giftHistory}
                            columns={cols}
                            hide-checkbox-column="true"
                            class="slds-table_striped"
                        ></lightning-datatable>
                    </div> 
                </lightning-card>
            </lightning-layout-item>
        </lightning-layout>
    </template>
</template>
