<template>
    <template if:true={contact}>
        <lightning-layout>
            <lightning-layout-item padding="around-small">
                <template if:true={levelName}>
                    <lightning-badge label={levelName} class="slds-theme_success"></lightning-badge>
                </template>
                <template if:true={sustainerStatus}>
                    <lightning-badge label={sustainerStatus} class="slds-badge_inverse"></lightning-badge>
                </template>
                <template if:true={deceasedStatus}>
                    <lightning-badge label={deceasedStatus} class="slds-theme_error"></lightning-badge>
                </template>
                <template if:true={dncStatus}>
                    <lightning-badge label={dncStatus} class="slds-theme_error"></lightning-badge>
                </template>
                <template if:true={labels}>
                    <template for:each={labels} for:item="label">
                        <lightning-layout-item padding="around-small" key={label}>
                            <c-con-badge label={label} ></c-con-badge>
                        </lightning-layout-item>
                    </template>
                </template>     
            </lightning-layout-item>
        </lightning-layout>
    </template>   
</template>
